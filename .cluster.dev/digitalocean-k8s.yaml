cluster:
  installed: true
  name: do-dev
  cloud:
    provider: digitalocean
    region: fra1
    project: default
    domain: do.cluster.dev
    provisioner:
      type: managed-kubernetes
      version: 1.16
      nodeCount: 1
      nodeSize: s-1vcpu-2gb
  addons:
    nginx-ingress: true
    cert-manager: true
  apps:
    - /kubernetes/apps/samples
